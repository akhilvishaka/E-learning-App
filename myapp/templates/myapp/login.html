<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
    <form action="/myapp/login/" method="post">
        {% csrf_token %}
        <p>Username: <input type="text" name="username"></p>
        <p>Password:  <input type="password" name="password"></p>
        <input type="submit" value="login">
    </form>
</body>
</html>
